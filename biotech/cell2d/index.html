<!DOCTYPE html>
<html>
    <head>
        <title>Cell2D</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="display">
            <canvas id="main" width="1000" height="600"></canvas>
            <canvas id="meter" width="1000" height="100"></canvas>
        </div>
        <div id="toolbar">
            <button id="tool-draw">
                <ion-icon name="brush"></ion-icon>
                <div>Draw</div>
            </button>
            <button id="tool-erase">
                <ion-icon src="./erase.svg"></ion-icon>
                <div>Erase</div>
            </button>
            <button id="tool-move">
                <ion-icon name="move"></ion-icon>
                <div>Move</div>
            </button>
            <button id="tool-meter">
                <ion-icon name="search"></ion-icon>
                <div>Meter</div>
            </button>
        </div>
        <div id="settings">
            <div id="simulation">
                <h1>Simulation</h1>
                <div id="sims">
                    <button id="sim-select"></button>
                    <div id="sim-dropdown">
                        <button id="sim-diffusion">Diffusion</button>
                        <button id="sim-pattern">Pattern</button>
                        <button id="sim-heart">Heart</button>
                    </div>
                </div>

                <div id="sim-params">
                    <button id="sim-params-toggle">Parameters</button>
                    <div>
                        <span class="header sim-param pattern">
                            <span>Mode</span>
                            <input type="number" min="0" step="1" id="pattern-mode">
                        </span>
                        <span class="header sim-param pattern">
                            <span>dt</span>
                            <input type="number" min="0" id="pattern-dt">
                        </span>
                        <span class="header sim-param pattern">
                            <span>ρ<sub>A</sub></span>
                            <input type="number" min="0" id="pattern-rhoA">
                        </span>
                        <span class="header sim-param pattern">
                            <span>ρ<sub>I</sub></span>
                            <input type="number" min="0" id="pattern-rhoI">
                        </span>
                        <span class="header sim-param pattern">
                            <span>c<sub>A</sub></span>
                            <input type="number" min="0" id="pattern-cA">
                        </span>
                        <span class="header sim-param pattern">
                            <span>c<sub>I</sub></span>
                            <input type="number" min="0" id="pattern-cI">
                        </span>
                        <span class="header sim-param pattern">
                            <span>k</span>
                            <input type="number" min="0" id="pattern-k">
                        </span>
                        <span class="header sim-param pattern">
                            <span>μ</span>
                            <input type="number" min="0" id="pattern-mu">
                        </span>
                        <span class="header sim-param pattern">
                            <span>ν</span>
                            <input type="number" min="0" id="pattern-nu">
                        </span>

                        <span class="header sim-param heart">
                            <span>Mode</span>
                            <input type="number" min="0" step="1" id="heart-mode">
                        </span>
                        <span class="header sim-param heart">
                            <span>dt</span>
                            <input type="number" min="0" max="2" id="heart-dt">
                        </span>
                        <span class="header sim-param heart">
                            <span>r</span>
                            <input type="number" min="0" id="heart-r">
                        </span>
                        <span class="header sim-param heart">
                            <span>a</span>
                            <input type="number" min="0" id="heart-a">
                        </span>
                        <span class="header sim-param heart">
                            <span>ε</span>
                            <input type="number" min="0" id="heart-epsilon">
                        </span>
                        <span class="header sim-param heart">
                            <span>ß</span>
                            <input type="number" min="0" id="heart-beta">
                        </span>
                        <span class="header sim-param heart">
                            <span>D</span>
                            <input type="number" min="0" id="heart-D">
                        </span>
                    </div>
                </div>
            </div>
            <div id="channels">
                <h1>Pen channels</h1>
                <div id="pen-channels"></div>
                <h1>Visible channels</h1>
                <div id="visible-channels"></div>
                <h1>RGB Channel Mappings</h1>
                <div id="channel-map">
                    <div id="channel-map-0">
                        <div>
                            <span id="channel-map-0-name"></span>
                            <button id="channel-map-0-remove"><ion-icon name="close"></ion-icon></button>
                        </div>
                        <div>Red</div>
                    </div>
                    <div id="channel-map-1">
                        <div>
                            <span id="channel-map-1-name"></span>
                            <button id="channel-map-1-remove"><ion-icon name="close"></ion-icon></button>
                        </div>
                        <div>Green</div>
                    </div>
                    <div id="channel-map-2">
                        <div>
                            <span id="channel-map-2-name"></span>
                            <button id="channel-map-2-remove"><ion-icon name="close"></ion-icon></button>
                        </div>
                        <div>Blue</div>
                    </div>
                </div>
            </div>
            <div id="subsettings">
                <span class="header">
                    <span>Space Width</span>
                    <input type="number" min="1" id="space-width">
                </span>
                <span class="header">
                    <span>Space Height</span>
                    <input type="number" min="1" id="space-height">
                </span>
                <span class="header">
                    <span>Pen Size</span>
                    <input type="number" min="0" id="pensize-input">
                </span>
                <input type="range" min="0" max="50" id="pensize-range">
                <span class="header">
                    <span>Pen Weight</span>
                    <input type="number" id="penweight-input">
                </span>
                <input type="range" min="-100" max="100" id="penweight-range">
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="./script.js" type="module"></script>
    </body>
</html>
