<!DOCTYPE html>
<html>
    <head>
        <title>PeninsulaPatrol - Scouter</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./scouter-style.css">
        <script src="./qrious.min.js"></script>
        <script type="module">
            import App from "./scouter-app.js";
			const app = new App();
			app.start();
        </script>
    </head>
    <body>
        <div class="header">
            <button id="back"><ion-icon name="arrow-back"></ion-icon></button>
            <button id="forward"><ion-icon name="arrow-forward"></ion-icon></button>
            <h1><span>Peninsula</span>Patrol</h1>
            <h3 id="match"></h3>
            <h3 id="id">0</h3>
            <h2 id="time">0:00.000</h2>
            <button id="screen">
                <ion-icon name="expand"></ion-icon>
                <ion-icon name="contract"></ion-icon>
            </button>
            <button id="reload"><ion-icon name="refresh"></ion-icon></button>
        </div>
        <div id="settings" class="page">
            <h2>Current Event:</h2>
            <h1 id="setting-event"><span id="setting-event-name"></span><span id="setting-event-id"></span></h1>
            <h2>Field Settings:</h2>
            <div class="field">
                <div id="setting-flipx"><input type="checkbox" id="setting-flippedx"><h1></h1></div>
                <div id="setting-flipy"><input type="checkbox" id="setting-flippedy"><h1></h1></div>
            </div>
            <h2>Scouting Id:</h2>
            <div class="match">
                <h1 class="id">#</h1>
                <div class="teams">
                    <div class="red">
                        <button class="setting-id"><h1></h1></button>
                        <button class="setting-id"><h1></h1></button>
                        <button class="setting-id"><h1></h1></button>
                    </div>
                    <div class="blue">
                        <button class="setting-id"><h1></h1></button>
                        <button class="setting-id"><h1></h1></button>
                        <button class="setting-id"><h1></h1></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="navigator" class="page">
            <header>
                <div>
                    <button><h3>Scouter</h3></button>
                </div>
                <h1>Qualification matches</h1>
                <button id="practice-match"><h3>Practice Match</h3></button>
            </header>
            <div id="navigator-list" class="content"></div>
        </div>
        <div id="preauto" class="page">
            <div class="field">
                <div id="preauto-field">
                    <div id="preauto-robot-pos"></div>
                </div>
            </div>
            <div class="content">
                <h1>Robot:</h1>
                <div>
                    <button id="preauto-robot"><h1 id="preauto-robot-id">6036</h1></button>
                    <div id="preauto-robot-dropdown"></div>
                </div>
                <h1>Preload:</h1>
                <div id="preauto-preload"><input type="checkbox" id="preauto-preloaded"><h1></h1></div>
                <h1>Alliance:</h1>
                <button id="preauto-team"><h1></h1></button>
                <div style="flex-basis:100%;"></div>
                <button id="preauto-start"><h1>START MATCH</h1></button>
            </div>
        </div>
        <div id="auto" class="page">
            <div class="content">
                <div class="col">
                    <button id="auto-pickup"><h1>Pickup</h1><h3 id="auto-pickup-count" class="count"></h3></button>
                    <div id="auto-mobile"><input type="checkbox" id="auto-mobility"><h1></h1></div>
                    <div id="auto-disable"><input type="checkbox" id="auto-disabled"><h1></h1></div>
                </div>
                <div class="col">
                    <button id="auto-score-speaker"><h3>Scoring:</h3><h1>Speaker</h1><h3 id="auto-score-speaker-count" class="count"></h3></button>
                    <button id="auto-score-amp"><h3>Scoring:</h3><h1>Amp</h1><h3 id="auto-score-amp-count" class="count"></h3></button>
                    <button id="auto-next" style="flex-direction:row;"><h1>TELEOP</h1><ion-icon name="arrow-forward"></ion-icon></button>
                </div>
            </div>
            <div id="auto-modal">
                <div>
                    <h2 id="auto-type"></h2>
                    <div class="content">
                        <div id="auto-field" class="field">
                            <button class="auto-note" style="--x:0;--y:0;"></button>
                            <button class="auto-note" style="--x:0;--y:1;"></button>
                            <button class="auto-note" style="--x:0;--y:2;"></button>
                            <button class="auto-note" style="--x:1;--y:0;"></button>
                            <button class="auto-note" style="--x:1;--y:1;"></button>
                            <button class="auto-note" style="--x:1;--y:2;"></button>
                            <button class="auto-note" style="--x:1;--y:3;"></button>
                            <button class="auto-note" style="--x:1;--y:4;"></button>
                        </div>
                        <div class="nav">
                            <div class="content">
                                <button id="auto-success"><h1>SUCCESS</h1></button>
                                <button id="auto-fail"><h1>FAIL</h1></button>
                            </div>
                            <button id="auto-cancel"><h1>CANCEL</h1></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="teleop" class="page">
            <div class="content">
                <div class="col">
                    <button id="teleop-pickup-source"><h3>Pickup:</h3><h1>Source</h1><h3 id="teleop-pickup-source-count" class="count"></h3></button>
                    <button id="teleop-pickup-ground"><h3>Pickup:</h3><h1>Ground</h1><h3 id="teleop-pickup-ground-count" class="count"></h3></button>
                    <div id="teleop-disable"><input type="checkbox" id="teleop-disabled"><h1></h1></div>
                </div>
                <div class="col">
                    <button id="teleop-score-speaker"><h3>Score:</h3><h1>Speaker</h1><h3 id="teleop-score-speaker-count" class="count"></h3></button>
                    <button id="teleop-score-amp"><h3>Score:</h3><h1>Amp</h1><h3 id="teleop-score-amp-count" class="count"></h3></button>
                    <button id="teleop-next" style="flex-direction:row;"><h1>ENDGAME</h1><ion-icon name="arrow-forward"></ion-icon></button>
                </div>
            </div>
            <div id="teleop-modal">
                <div>
                    <h2 id="teleop-type"></h2>
                    <div class="content">
                        <div class="field">
                            <div id="teleop-field">
                                <div id="teleop-robot"></div>
                            </div>
                        </div>
                        <div class="nav">
                            <div class="content">
                                <button id="teleop-success"><h1>SUCCESS</h1></button>
                                <button id="teleop-fail"><h1>FAIL</h1></button>
                            </div>
                            <button id="teleop-cancel"><h1>CANCEL</h1></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="endgame" class="page">
            <input type="range" min="0" max="2" value="0" id="endgame-pos">
            <div class="selector">
                <h1 class="endgame-pos-selector">None</h1>
                <h1 class="endgame-pos-selector">Parked</h1>
                <h1 class="endgame-pos-selector">Onstage</h1>
            </div>
            <div class="content">
                <div id="endgame-trap"><input type="checkbox" id="endgame-trapped"><h1></h1></div>
                <div id="endgame-harmony"><input type="checkbox" id="endgame-harmonied"><h1></h1></div>
            </div>
            <button id="endgame-next"><h1>FINISH</h1><ion-icon name="arrow-forward"></ion-icon></button>
        </div>
        <div id="notes" class="page">
            <textarea id="notes-notes" placeholder="Notes..."></textarea>
            <button id="notes-next"><h1>SCAN</h1><ion-icon name="arrow-forward"></ion-icon></button>
        </div>
        <div id="finish" class="page">
            <div id="finish-code-box" class="content">
                <canvas id="finish-code"></canvas>
            </div>
            <div class="nav">
                <button id="finish-next"><h1>DONE</h1></button>
                <button id="finish-reset"><h1>RESET</h1></button>
            </div>
        </div>
        <div id="prompt">
            <div>
                <h1><span id="prompt-title"></span><button id="prompt-close"><ion-icon name="close"></ion-icon></button></h1>
                <input id="prompt-input">
                <h2 id="prompt-btns">
                    <button id="prompt-yes" yes>Yes</button>
                    <button id="prompt-no">No</button>
                </h2>
            </div>
        </div>
        <div id="overlay">
            <h1>Click anywhere</h1>
            <h3>Currently locked in fullscreen mode</h3>
            <h6 class="hidden">Change this in the admin panel</h6>
        </div>
        <script type="module" src="./ionicons/dist/ionicons/ionicons.esm.js"></script>
        <script type="module" nomodule="true" src="./ionicons/dist/ionicons/ionicons.js"></script>
    </body>
</html>
